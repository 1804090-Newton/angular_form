<div class="container-fluid">
  <h1>Enrollment Form</h1>
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input name="firstName" [(ngModel)]="name" type="text">
    </div>
    {{name}}
    <br><br>
    <div class="form-group">
      <label>Phone</ label>
      <input type="tel" class="form-control">
    </div>
    <br><br>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>
    <br><br>
    <div class="form-group">
      <select class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <br><br>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timepreference" value="morning">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
       
      <br><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timepreference" value="evening">
        <label class="form-check-label">Evening (5PM-8PM)</label>
      </div>
    </div>
    <br><br>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    <br><br>
    <button class="btn btn-primary" type="submit" (click)="onButtonPress()">Submit Form</button>
  </form>
</div>
